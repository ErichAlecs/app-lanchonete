<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
    <title>Formulario</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de DEVs</h1>
        <p id="subtitulo">Complete as informações</p>
        <br><br>
    </div>

    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset><br>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div><br>

        <div class="campo">
            <label><strong>De qual lado você desenvolve?</strong></label><br>
            <label>
                <input type="radio" nome="devweb" value="frontend"> FrontEnd
            </label>
            <label>
                <input type="radio" nome="devweb" value="backend"> BackEnd
            </label>
            <label>
                <input type="radio" nome="devweb" value="fullstack"> FullStack
            </label>
        </div><br>

        <div class="campo">
            <label for="senioridade"><strong>Senioridade:</strong></label>
            <select id="senioridade">
                <option selected disabled value="">Selecione</option>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
            </select>
        </div><br>

        <fieldset class="grupo">
        <div id="check">
            <label><strong>Selecione as linguagens que você domina:</strong></label><br><br>
            <input type="checkbox" id="linguagem1" nome="linguagem1" value="HTML">
            <label for="linguagem1">HTML</label>
            <input type="checkbox" id="linguagem2" nome="linguagem2" value="JavaScript">
            <label for="linguagem2">JavaScript</label>
            <input type="checkbox" id="linguagem3" nome="linguagem3" value="CSS">
            <label for="linguagem3">CSS</label>
            <input type="checkbox" id="linguagem4" nome="linguagem4" value="PHP">
            <label for="linguagem4">PHP</label>
            <input type="checkbox" id="linguagem5" nome="linguagem5" value="C#">
            <label for="linguagem5">C#</label>
        </div>
        </fieldset>
        <br><br>

        <div class="campo">
            <label><strong>Descreva um pouco da sua experiencia:</strong></label><br>
            <textarea rows="6" style="width:26em;" id="experiencia" name="experiencia"></textarea>
        </div>
        <button class="botao" type="submit"><strong>Enviar</strong></button>
    </form>
</body>
</html>
